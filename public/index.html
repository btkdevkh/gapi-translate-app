<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Google Api Translate App</title>
  </head>
  <body
    class="bg-gray-900 text-center flex items-center justify-center h-screen mx-auto"
  >
    <div class="max-w-md w-full bg-gray-100 p-8 rounded-lg shadow-lg">
      <h1 class="text-lg font-semibold mb-7">GApi Translate App</h1>

      <!-- Textarea -->
      <textarea
        id="text"
        class="w-full p-2 rounded-lg h-32 border border-gray-400 outline-none"
        placeholder="Enter text to translate"
      ></textarea>

      <!-- Language selection -->
      <div>
        <label for="language" class="block text-left mt-4 mb-1"
          >Select Language</label
        >
        <select
          id="language"
          class="w-full p-2 rounded-lg border border-gray-400 outline-none"
        >
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
        </select>
      </div>

      <!-- Select voice -->
      <div>
        <label for="voice" class="block text-left mt-4 mb-1"
          >Select Voice</label
        >
        <select
          id="voice"
          class="w-full p-2 rounded-lg border border-gray-400 outline-none"
        ></select>
      </div>

      <!-- Play button -->
      <button
        id="play"
        class="w-full p-2 mt-4 bg-blue-500 text-white rounded-lg"
      >
        Play Text
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
